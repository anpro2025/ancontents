<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AN PRODUCTION AI FILMS - PROMPT STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111827;
            --bg-panel: #1f2937;
            --bg-input: #374151;
            --bg-item-hover: #374151;
            --border-color: #4b5563;
            --text-main: #d1d5db;
            --text-light: #9ca3af;
            --text-heading: #ffffff;
            --primary-color: #8b5cf6;
            --primary-hover: #7c3aed;
            --secondary-color: #14b8a6;
            --secondary-hover: #0d9488;
            --accent-color: #f59e0b;
            --accent-hover: #d97706;
            --info-color: #3b82f6;
            --info-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }
        .hidden { display: none !important; }
        .script-item { display: flex; justify-content: space-between; align-items: center; }
        .script-item.active { background-color: var(--info-color); color: white; }
        .script-item:hover { background-color: var(--bg-item-hover); }
        .delete-btn { visibility: hidden; opacity: 0; transition: opacity 0.2s, visibility 0.2s; }
        .script-item:hover .delete-btn { visibility: visible; opacity: 1; }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--info-color);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        textarea, select, input[type="text"], input[type="number"], input[type="password"] {
            background-color: var(--bg-input);
            border-color: var(--border-color);
            resize: none;
        }
        textarea:read-only, input:read-only {
            background-color: var(--bg-input);
            cursor: default;
        }
        h1, h2, h3 { color: var(--text-heading); }
        .bg-panel { background-color: var(--bg-panel); }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-secondary:hover { background-color: var(--secondary-hover); }
        .btn-accent { background-color: var(--accent-color); color: #111827; }
        .btn-accent:hover { background-color: var(--accent-hover); }
        .btn-info { background-color: var(--info-color); }
        .btn-info:hover { background-color: var(--info-hover); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: var(--danger-hover); }
        .btn-neutral { background-color: var(--bg-input); }
        .btn-neutral:hover { background-color: var(--border-color); }

        .text-accent { color: var(--accent-color); }
        .text-info { color: var(--info-color); }

        .border-main { border-color: var(--border-color); }
        .memory-count {
            position: absolute;
            top: -4px;
            right: -4px;
            background-color: white;
            color: #1f2937;
            border-radius: 9999px;
            font-size: 10px;
            font-weight: bold;
            line-height: 1;
            padding: 3px 6px;
            min-width: 20px;
            text-align: center;
            border: 2px solid #374151;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    
    <header class="text-center py-6 flex-shrink-0">
        <h1 class="text-4xl font-bold tracking-wider uppercase">PROMPT STUDIO</h1>
    </header>
    
    <div class="flex space-x-8 flex-grow p-8 overflow-hidden">
        <!-- Left Sidebar with Buttons -->
        <aside id="sidebar" class="w-64 flex-shrink-0">
            <div class="flex flex-col space-y-4">
                <div class="flex flex-col space-y-2 items-start">
                    <!-- Memory Buttons -->
                    <div class="flex flex-wrap gap-2">
                        <a href="https://anproduction2025.github.io/ancontents" title="HOME PAGE" class="memory-btn btn-accent font-bold p-3 rounded-full transition duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </a>
                        <button data-type="script" title="Đầu vào Dự án" class="memory-btn btn-accent font-bold p-3 rounded-full transition duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg></button>
                        <button data-type="prompt" title="Đầu vào Se" class="memory-btn btn-accent font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12"><span class="text-lg font-bold">Se</span></button>
                        <button data-type="voiceOver" title="Đầu vào VO" class="memory-btn btn-accent font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12"><span class="text-sm font-bold">VO</span></button>
                    </div>
                     <div class="flex flex-wrap gap-2">
                        <button data-type="mainScripts" title="Bộ nhớ Scripts" class="memory-btn relative btn-info text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12"><span class="text-lg font-bold">S</span><span class="memory-count hidden"></span></button>
                        <button data-type="sections" title="Bộ nhớ Sections" class="memory-btn relative btn-info text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12"><span class="text-sm font-bold">Se</span><span class="memory-count hidden"></span></button>
                        <button data-type="mainPrompts" title="Bộ nhớ Prompts" class="memory-btn relative btn-info text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12"><span class="text-lg font-bold">P</span><span class="memory-count hidden"></span></button>
                        <button data-type="mainVoiceOvers" title="Bộ nhớ Voice Off" class="memory-btn relative btn-info text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12"><span class="text-sm font-bold">VO</span><span class="memory-count hidden"></span></button>
                        <button data-type="trash" title="Bộ nhớ Rác" class="memory-btn relative btn-danger text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg><span class="memory-count hidden"></span></button>
                    </div>
                    <div class="border-t border-main w-full pt-4 mt-2"></div>
                     <div class="flex flex-wrap gap-2">
                        <button id="api-key-btn" title="Cài đặt" class="btn-neutral text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12 shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-1.57 1.996A1.532 1.532 0 013.17 8.51c-1.56.38-1.56 2.6 0 2.98a1.532 1.532 0 01.948 2.286c-.836 1.372.734 2.942 1.996 1.57A1.532 1.532 0 018.51 16.83c.38 1.56 2.6 1.56 2.98 0a1.532 1.532 0 012.286-.948c1.372.836 2.942-.734-1.57-1.996A1.532 1.532 0 0116.83 11.49c1.56-.38-1.56-2.6 0-2.98a1.532 1.532 0 01-.948-2.286c.836-1.372-.734-2.942-1.996-1.57A1.532 1.532 0 0111.49 3.17zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
                        </button>
                        <a href="/ancontents/thu-vien/" title="Thư viện PROMPTS" class="btn-neutral text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12 shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 005.5 16c1.255 0 2.443-.29 3.5-.804V4.804zM14.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 0014.5 16c1.255 0 2.443-.29 3.5.804v-10A7.968 7.968 0 0014.5 4z" /></svg></a>
                        <a href="/ancontents/text-to-voice/" title="Tạo Voice (TTS)" class="btn-neutral text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12 shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg></a>
                        <a href="/ancontents/image-generator/" title="Tạo Ảnh AI" class="btn-neutral text-white font-bold p-3 rounded-full transition duration-300 flex items-center justify-center w-12 h-12 shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg></a>
                    </div>
                </div>
                <div class="border-t border-main pt-4"></div>
                <div class="space-y-4">
                    <a href="https://anproduction2025.github.io/ancontents" class="btn-info text-white font-bold py-3 px-8 rounded-lg transition duration-300 text-lg w-full text-left block">P2S</a>
                    <a href="https://anproduction2025.github.io/ancontents/S2Se" class="btn-primary text-white font-bold py-3 px-8 rounded-lg transition duration-300 text-lg w-full text-left block">S2Se</a>
                    <a href="https://anproduction2025.github.io/ancontents/Prompts-Studio/" class="btn-secondary text-white font-bold py-3 px-8 rounded-lg transition duration-300 text-lg w-full text-left block">Prompt Studio</a>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main id="main-workspace" class="flex-grow flex space-x-8 overflow-x-auto relative">
            <!-- Input Column -->
            <div class="w-1/3 flex-shrink-0 bg-panel p-6 rounded-lg flex flex-col space-y-4">
                <div class="flex-grow flex flex-col min-h-0">
                    <div class="flex-shrink-0 mb-4">
                        <h2 class="text-xl font-bold mb-2">Soạn thảo Prompt</h2>
                        <label for="prompt-input-select" class="block text-sm font-medium text-info">Hoặc chọn từ bộ nhớ Section (Se)</label>
                        <select id="prompt-input-select" class="mt-1 block w-full px-3 py-2 border-main rounded-md shadow-sm focus:outline-none focus:ring-purple-500"></select>
                    </div>
                    <textarea id="prompt-input-content" class="block w-full h-full border-main rounded-md p-3" placeholder="Nhập mô tả cảnh của bạn vào đây..."></textarea>
                </div>

                <!-- Output Options -->
                <div class="flex-shrink-0 space-y-3">
                     <h3 class="text-lg font-semibold border-t border-main pt-4">Tùy chọn đầu ra</h3>
                     <div>
                         <label for="camera-angle" class="block text-sm font-medium">Góc máy</label>
                         <select id="camera-angle" class="mt-1 block w-full px-3 py-2 border-main rounded-md">
                             <option value="">AI tự chọn</option>
                             <option value="Wide Shot">Toàn cảnh (Wide Shot)</option>
                             <option value="Medium Shot">Trung cảnh (Medium Shot)</option>
                             <option value="Close-up Shot">Cận cảnh (Close-up)</option>
                             <option value="High-angle Shot">Góc máy từ trên cao</option>
                             <option value="Low-angle Shot">Góc máy từ dưới thấp</option>
                             <option value="Point of View (POV) Shot">Góc nhìn nhân vật (POV)</option>
                         </select>
                     </div>
                      <div>
                         <label for="lighting-style" class="block text-sm font-medium">Ánh sáng</label>
                         <select id="lighting-style" class="mt-1 block w-full px-3 py-2 border-main rounded-md">
                             <option value="">AI tự chọn</option>
                             <option value="Daylight">Ánh sáng ban ngày</option>
                             <option value="Night lighting">Ánh sáng ban đêm</option>
                             <option value="High contrast, Chiaroscuro">Tương phản cao (Chiaroscuro)</option>
                             <option value="Soft light">Ánh sáng dịu</option>
                             <option value="Neon lights">Đèn neon</option>
                             <option value="Golden hour">Giờ vàng</option>
                         </select>
                     </div>
                      <div>
                         <label for="composition-style" class="block text-sm font-medium">Bố cục</label>
                         <select id="composition-style" class="mt-1 block w-full px-3 py-2 border-main rounded-md">
                             <option value="">AI tự chọn</option>
                             <option value="Rule of Thirds">Quy tắc 1/3</option>
                             <option value="Symmetrical">Đối xứng</option>
                             <option value="Leading lines">Đường dẫn</option>
                             <option value="Frame within a frame">Khung trong khung</option>
                         </select>
                     </div>
                      <div>
                         <label for="extra-style" class="block text-sm font-medium">Mở rộng (Phong cách)</label>
                         <select id="extra-style" class="mt-1 block w-full px-3 py-2 border-main rounded-md">
                             <option value="">AI tự chọn</option>
                             <option value="Cinematic, 8k, hyperrealistic">Điện ảnh, 8K, Siêu thực</option>
                             <option value="Anime style">Phong cách Anime</option>
                             <option value="Oil painting style">Phong cách Tranh sơn dầu</option>
                             <option value="Film grain">Tông màu phim (Film grain)</option>
                         </select>
                     </div>
                </div>

                <div class="flex-shrink-0 pt-4">
                     <div class="flex justify-end space-x-4">
                        <button type="submit" id="generate-btn" class="btn-primary text-white font-bold py-2 px-4 rounded-md min-w-[100px] flex justify-center items-center">
                            <span class="btn-text">Gửi</span><span class="loader hidden ml-2"></span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Result Column -->
            <div id="result-container" class="w-2/3 flex-1 bg-panel p-6 rounded-lg flex flex-col min-h-0 hidden">
                 <div class="flex justify-between items-center mb-4 flex-shrink-0">
                    <h2 class="text-xl font-bold">Các Prompts được tạo</h2>
                    <button id="close-results-btn" title="Đóng" class="text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
                 </div>
                 <div class="space-y-4 overflow-y-auto pr-2">
                    <!-- Background Prompt -->
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="text-lg font-semibold text-secondary">Prompt Bối cảnh (T2I)</h3>
                            <button data-target="background-prompt-output" class="copy-btn btn-neutral text-white font-bold p-1 rounded-md text-xs">Copy</button>
                        </div>
                        <textarea id="background-prompt-output" rows="4" readonly class="mt-1 block w-full border-main rounded-md p-2 text-sm"></textarea>
                    </div>
                    <!-- Character Prompt -->
                    <div>
                         <div class="flex justify-between items-center mb-1">
                            <h3 class="text-lg font-semibold text-secondary">Prompt Nhân vật</h3>
                            <button data-target="character-prompt-output" class="copy-btn btn-neutral text-white font-bold p-1 rounded-md text-xs">Copy</button>
                        </div>
                        <textarea id="character-prompt-output" rows="4" readonly class="mt-1 block w-full border-main rounded-md p-2 text-sm"></textarea>
                    </div>
                     <!-- Seed Image Prompt -->
                    <div>
                         <div class="flex justify-between items-center mb-1">
                            <h3 class="text-lg font-semibold text-secondary">Prompt Ảnh mồi (I2V)</h3>
                            <button data-target="seed-image-prompt-output" class="copy-btn btn-neutral text-white font-bold p-1 rounded-md text-xs">Copy</button>
                        </div>
                        <textarea id="seed-image-prompt-output" rows="5" readonly class="mt-1 block w-full border-main rounded-md p-2 text-sm"></textarea>
                    </div>
                     <!-- Video Prompt -->
                    <div>
                         <div class="flex justify-between items-center mb-1">
                            <h3 class="text-lg font-semibold text-secondary">Prompt Video (T2V)</h3>
                            <button data-target="video-prompt-output" class="copy-btn btn-neutral text-white font-bold p-1 rounded-md text-xs">Copy</button>
                        </div>
                        <textarea id="video-prompt-output" rows="5" readonly class="mt-1 block w-full border-main rounded-md p-2 text-sm"></textarea>
                    </div>
                 </div>
            </div>
        </main>
    </div>
    
    <!-- Generic Memory Modal -->
    <div id="memory-modal-container" class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-panel p-6 rounded-lg relative w-full max-w-[95vw] h-[95vh] flex flex-col shadow-2xl">
            <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <h2 id="memory-modal-title" class="text-2xl font-bold mb-6 flex-shrink-0">Bộ nhớ</h2>
            <div class="flex space-x-6 flex-grow overflow-hidden">
                <!-- List -->
                <div id="memory-list-column" class="w-1/4 border-r border-main pr-6 flex flex-col">
                    <div class="flex-shrink-0 flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg">Danh sách</h3>
                        <div class="flex items-center space-x-2">
                            <button type="button" id="delete-all-memory-btn" title="Xóa tất cả" class="hidden btn-danger text-white font-bold p-2 rounded-full transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                            <button id="memory-new-item-btn" class="btn-info text-white font-bold p-2 rounded-full transition duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></button>
                        </div>
                    </div>
                    <div id="memory-modal-list" class="space-y-2 overflow-y-auto flex-grow pr-2"></div>
                </div>
                <!-- Editor -->
                <div id="memory-editor-panel" class="w-3/4 hidden flex flex-col">
                    <form id="memory-modal-form" class="space-y-4 flex flex-col flex-grow">
                        <input type="hidden" id="memory-modal-id">
                        <div class="flex-shrink-0">
                            <label for="memory-modal-title-input" class="block text-sm font-medium">Tiêu đề</label>
                            <input type="text" id="memory-modal-title-input" placeholder="Nhập tiêu đề..." required class="mt-1 block w-full px-3 py-2 border-main rounded-md shadow-sm">
                        </div>
                        <div class="flex-grow flex flex-col min-h-0">
                             <div class="flex justify-between items-center flex-shrink-0">
                                <label for="memory-modal-content-input" class="block text-sm font-medium">Nội dung</label>
                                <span id="memory-word-count" class="text-xs text-light">0 từ</span>
                            </div>
                            <textarea id="memory-modal-content-input" placeholder="Dán hoặc nhập nội dung..." required class="mt-1 block w-full px-3 py-2 border-main rounded-md shadow-sm flex-grow"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3 pt-2 flex-shrink-0">
                            <button type="button" id="memory-edit-btn" class="btn-accent text-white font-bold py-2 px-4 rounded-md">Chỉnh sửa</button>
                            <button type="submit" class="btn-info text-white font-bold py-2 px-4 rounded-md">Lưu</button>
                            <button type="button" id="memory-copy-btn" class="btn-secondary text-white font-bold py-2 px-4 rounded-md">Copy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="api-key-container" class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-panel p-6 rounded-lg max-w-lg w-full relative shadow-2xl">
            <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
            <h2 class="text-2xl font-bold mb-6">Cài đặt</h2>
            <form id="api-key-form" class="space-y-4">
                <div>
                    <label for="api-key-input" class="block text-sm font-medium">API Key của bạn <a href="https://aistudio.google.com/api-keys" target="_blank" class="text-info hover:underline text-xs ml-2">(Lấy API Key tại đây)</a></label>
                    <div class="relative mt-1">
                        <input type="password" id="api-key-input" placeholder="Dán API Key của bạn vào đây..." class="block w-full px-3 py-2 border-main rounded-md shadow-sm pr-10">
                        <button type="button" id="toggle-api-key-visibility" class="absolute inset-y-0 right-0 px-3 flex items-center text-light hover:text-main"></button>
                    </div>
                </div>
                <div>
                    <label for="ai-model-select" class="block text-sm font-medium">Model AI mặc định</label>
                    <select id="ai-model-select" class="mt-1 block w-full px-3 py-2 border-main rounded-md shadow-sm">
                        <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash</option>
                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Mới nhất)</option>
                        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (Mới nhất)</option>
                        <option value="gemini-1.0-pro">Gemini 1.0 Pro</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="submit" class="btn-accent text-gray-900 font-bold py-2 px-4 rounded-md">Lưu Cài đặt</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal-overlay hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-[60] p-4">
        <div class="bg-panel rounded-lg shadow-xl p-8 w-full max-w-md border border-main">
            <h2 class="text-xl font-bold mb-4">Xác nhận xóa</h2>
            <p id="delete-confirm-message" class="text-light mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-delete-btn" class="btn-neutral text-white font-bold py-2 px-4 rounded-md">Hủy</button>
                <button type="button" id="confirm-delete-btn" class="btn-danger text-white font-bold py-2 px-4 rounded-md">Xóa</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="fixed top-5 left-5 z-[100] space-y-2"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- UI Elements ---
            const generateBtn = document.getElementById('generate-btn');
            const promptInputContent = document.getElementById('prompt-input-content');
            const promptInputSelect = document.getElementById('prompt-input-select');
            
            const resultContainer = document.getElementById('result-container');
            const closeResultsBtn = document.getElementById('close-results-btn');
            const backgroundOutput = document.getElementById('background-prompt-output');
            const characterOutput = document.getElementById('character-prompt-output');
            const seedImageOutput = document.getElementById('seed-image-prompt-output');
            const videoOutput = document.getElementById('video-prompt-output');

            const cameraAngleSelect = document.getElementById('camera-angle');
            const lightingStyleSelect = document.getElementById('lighting-style');
            const compositionStyleSelect = document.getElementById('composition-style');
            const extraStyleSelect = document.getElementById('extra-style');
            
            // Modals
            const apiKeyBtn = document.getElementById('api-key-btn');
            const apiKeyContainer = document.getElementById('api-key-container');
            const apiKeyForm = document.getElementById('api-key-form');
            const apiKeyInput = document.getElementById('api-key-input');
            const toggleApiKeyVisibilityBtn = document.getElementById('toggle-api-key-visibility');
            const aiModelSelect = document.getElementById('ai-model-select');
            const memoryModalContainer = document.getElementById('memory-modal-container');
            const memoryModalTitle = document.getElementById('memory-modal-title');
            const memoryModalList = document.getElementById('memory-modal-list');
            const memoryEditorPanel = document.getElementById('memory-editor-panel');
            const memoryModalForm = document.getElementById('memory-modal-form');
            const memoryModalIdInput = document.getElementById('memory-modal-id');
            const memoryModalTitleInput = document.getElementById('memory-modal-title-input');
            const memoryModalContentInput = document.getElementById('memory-modal-content-input');
            const memoryNewItemBtn = document.getElementById('memory-new-item-btn');
            const memoryEditBtn = document.getElementById('memory-edit-btn');
            const memoryCopyBtn = document.getElementById('memory-copy-btn');
            const memoryWordCount = document.getElementById('memory-word-count');
            const deleteAllMemoryBtn = document.getElementById('delete-all-memory-btn');

            const deleteConfirmModal = document.getElementById('delete-confirm-modal');
            const deleteConfirmMessage = document.getElementById('delete-confirm-message');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

            // --- Icons ---
            const eyeIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C3.732 4.943 7.523 3 10 3s6.268 1.943 9.542 7c-3.274 5.057-7.523 7-9.542 7S3.732 15.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>`;
            const eyeOffIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 8.517 16.635 7.412 14.722 6.708l-1.414-1.414A10.009 10.009 0 0010 3C7.523 3 5.268 4.943 2.458 10a11.97 11.97 0 003.876 3.655l-2.227-2.228a1 1 0 00-1.414-1.414L.293 8.293a1 1 0 000 1.414l2 2a1 1 0 001.414 0l1.293-1.293A8.003 8.003 0 0110 7a8 8 0 012.828.532l1.432-1.432A9.98 9.98 0 0010 5c-2.477 0-4.732 1.943-7.542 7 .57 1.1 1.254 2.063 2.07 2.912l-1.42-1.42a1 1 0 00-1.414-1.414L.293 15.707a1 1 0 001.414 1.414l14-14a1 1 0 00-1.414-1.414L3.707 2.293z" clip-rule="evenodd" /><path d="M10.707 10.293a1 1 0 10-1.414-1.414 1 1 0 001.414 1.414z" /></svg>`;

            // --- Configs & State ---
            const memoryConfig = {
                script: { title: 'Đầu vào Dự án', storageKey: 'input_scripts' },
                prompt: { title: 'Đầu vào Se', storageKey: 'input_prompts' },
                voiceOver: { title: 'Đầu vào VO', storageKey: 'input_voiceOvers' },
                mainScripts: { title: 'Bộ nhớ Scripts', storageKey: 'memory_mainScripts' },
                sections: { title: 'Bộ nhớ Sections', storageKey: 'memory_sections' },
                mainPrompts: { title: 'Bộ nhớ Prompts', storageKey: 'memory_mainPrompts' },
                mainVoiceOvers: { title: 'Bộ nhớ Voice Off', storageKey: 'memory_mainVoiceOvers' },
                trash: { title: 'Bộ nhớ Rác', storageKey: 'memory_trash' }
            };

            const state = {
                script: JSON.parse(localStorage.getItem(memoryConfig.script.storageKey)) || [],
                prompt: JSON.parse(localStorage.getItem(memoryConfig.prompt.storageKey)) || [],
                voiceOver: JSON.parse(localStorage.getItem(memoryConfig.voiceOver.storageKey)) || [],
                mainScripts: JSON.parse(localStorage.getItem(memoryConfig.mainScripts.storageKey)) || [],
                sections: JSON.parse(localStorage.getItem(memoryConfig.sections.storageKey)) || [],
                mainPrompts: JSON.parse(localStorage.getItem(memoryConfig.mainPrompts.storageKey)) || [],
                mainVoiceOvers: JSON.parse(localStorage.getItem(memoryConfig.mainVoiceOvers.storageKey)) || [],
                trash: JSON.parse(localStorage.getItem(memoryConfig.trash.storageKey)) || [],
                settings: {
                    apiKey: localStorage.getItem('apiKey') || '',
                    aiModel: localStorage.getItem('aiModel') || 'gemini-2.5-flash-preview-05-20'
                },
                itemToDelete: null,
                isEditingMemory: false,
                currentMemoryType: null,
            };

            // --- Utility Functions ---
            function showToast(message, type = 'info') {
                const colors = { success: 'bg-green-600', error: 'bg-red-600', info: 'bg-blue-600' };
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `text-white py-2 px-4 rounded-lg shadow-lg transform transition-all duration-300 -translate-x-full ${colors[type] || colors.info}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.remove('-translate-x-full'), 10);
                setTimeout(() => {
                    toast.classList.add('-translate-x-full');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }

            function setButtonLoading(button, isLoading) {
                if (!button) return;
                const btnText = button.querySelector('.btn-text');
                const loader = button.querySelector('.loader');
                button.disabled = isLoading;
                if (btnText) btnText.textContent = isLoading ? '...' : 'Gửi';
                if (loader) loader.classList.toggle('hidden', !isLoading);
            }
            
            function updateWordCount(textArea, countElement) {
                if (!textArea || !countElement) return;
                const text = textArea.value.trim();
                const wordCount = text ? text.split(/\s+/).filter(Boolean).length : 0;
                countElement.textContent = `${wordCount} từ`;
            }
            
            function saveDataToStorage(type) {
                const key = memoryConfig[type]?.storageKey;
                if (key) localStorage.setItem(key, JSON.stringify(state[type]));
                updateMemoryCounters();
            }

            function updateMemoryCounters() {
                Object.keys(memoryConfig).forEach(type => {
                    const button = document.querySelector(`.memory-btn[data-type="${type}"]`);
                    if (button) {
                        const countEl = button.querySelector('.memory-count');
                        // FIX: Check if countEl exists before using it
                        if (countEl) {
                            const count = state[type]?.length || 0;
                            if (count > 0) {
                                countEl.textContent = count;
                                countEl.classList.remove('hidden');
                            } else {
                                countEl.classList.add('hidden');
                            }
                        }
                    }
                });
            }


            // --- Memory Modal Logic ---
            function openMemoryModal(type) {
                state.currentMemoryType = type;
                state.isEditingMemory = false;
                
                const config = memoryConfig[type];
                if (!config) return;

                memoryModalTitle.textContent = config.title;
                memoryModalContainer.classList.remove('hidden');
                memoryEditorPanel.classList.add('hidden');
                
                const isTrash = type === 'trash';
                memoryNewItemBtn.classList.toggle('hidden', isTrash);
                deleteAllMemoryBtn.classList.toggle('hidden', isTrash);

                memoryModalForm.reset();
                memoryModalIdInput.value = '';
                updateWordCount(memoryModalContentInput, memoryWordCount);
                renderMemoryList();
                updateMemoryEditorMode();
            }

            function renderMemoryList() {
                const type = state.currentMemoryType;
                const data = state[type] || [];
                const currentId = memoryModalIdInput.value;
                memoryModalList.innerHTML = '';
                [...data].sort((a, b) => b.id - a.id).forEach(item => {
                    const div = document.createElement('div');
                    const dateInfo = type === 'trash' ? `<span class="text-xs text-light mt-1 block">${item.savedAt || item.deletedAt}</span>` : '';
                    div.className = `w-full text-left p-3 rounded-md transition-colors script-item cursor-pointer ${item.id == currentId ? 'active' : ''}`;
                    div.dataset.id = item.id;
                    div.innerHTML = `
                        <div class="flex-grow overflow-hidden pr-2">
                           <span class="truncate pointer-events-none">${item.title}</span>
                           ${dateInfo}
                        </div>
                        <button class="delete-btn text-light hover:text-danger-color p-1 rounded-full flex-shrink-0" data-id="${item.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        </button>`;
                    memoryModalList.appendChild(div);
                });
            }

            function loadItemIntoMemoryForm(id) {
                state.isEditingMemory = false;
                const type = state.currentMemoryType;
                const item = state[type]?.find(i => i.id == id);
                if (item) {
                    memoryModalIdInput.value = item.id;
                    memoryModalTitleInput.value = item.title;
                    memoryModalContentInput.value = item.content;
                    updateWordCount(memoryModalContentInput, memoryWordCount);
                }
                renderMemoryList();
                updateMemoryEditorMode();
                memoryEditorPanel.classList.remove('hidden');
            }

            function updateMemoryEditorMode() {
                const isTrash = state.currentMemoryType === 'trash';
                const hasContent = !!memoryModalIdInput.value;
                const canEdit = !isTrash && hasContent;

                memoryModalTitleInput.readOnly = !state.isEditingMemory;
                memoryModalContentInput.readOnly = !state.isEditingMemory;

                memoryModalForm.querySelector('button[type="submit"]').classList.toggle('hidden', !state.isEditingMemory);
                memoryEditBtn.classList.toggle('hidden', !canEdit || state.isEditingMemory);
                memoryCopyBtn.classList.toggle('hidden', !hasContent);
            }
            
            // --- Settings Logic ---
            function renderSettingsDisplay() {
                apiKeyInput.value = state.settings.apiKey;
                aiModelSelect.value = state.settings.aiModel;
                apiKeyInput.type = 'password';
                toggleApiKeyVisibilityBtn.innerHTML = eyeIconSVG;
            }

            // --- API Call ---
            async function generateStructuredPrompt(prompt, submitButton) {
                setButtonLoading(submitButton, true);
                if (!state.settings.apiKey) throw new Error('Vui lòng nhập API Key trong Cài đặt.');
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${state.settings.aiModel}:generateContent?key=${state.settings.apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                             contents: [{ parts: [{ text: prompt }] }],
                             generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `Lỗi HTTP: ${response.status}`);
                    }
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("Không nhận được phản hồi hợp lệ từ AI.");
                    return text;
                } finally {
                    setButtonLoading(submitButton, false);
                }
            }
            
            // --- Page-specific Logic ---
            function populateSectionDropdown() {
                promptInputSelect.innerHTML = `<option value="">Chọn từ bộ nhớ Se...</option>`;
                [...state.sections].sort((a, b) => b.id - a.id).forEach(item => {
                    promptInputSelect.innerHTML += `<option value="${item.id}">${item.title}</option>`;
                });
            }

            // --- Event Listeners ---
            generateBtn.addEventListener('click', async () => {
                const baseDescription = promptInputContent.value.trim();
                if (!baseDescription) return showToast('Vui lòng nhập mô tả cảnh.', 'error');
                if (!state.settings.apiKey) {
                    showToast('Vui lòng nhập API Key trong Cài đặt.', 'error');
                    apiKeyBtn.click();
                    return;
                }

                resultContainer.classList.remove('hidden');
                backgroundOutput.value = characterOutput.value = seedImageOutput.value = videoOutput.value = 'Đang tạo...';

                const masterPrompt = `
                    You are an expert prompt engineer for generative AI models (image and video).
                    Your task is to take a user's scene description and expand it into four detailed, effective prompts for different AI models.
                    The user will provide a base description and may optionally provide specific cinematic styles.
                    Based on the following information:
                    - Base Description: ${baseDescription}
                    - Camera Angle: ${cameraAngleSelect.value || 'AI choice'}
                    - Lighting Style: ${lightingStyleSelect.value || 'AI choice'}
                    - Composition: ${compositionStyleSelect.value || 'AI choice'}
                    - Extra Style: ${extraStyleSelect.value || 'AI choice'}
                    Generate a JSON object with four keys: "background_prompt", "character_prompt", "seed_image_prompt", and "video_prompt".
                    - "background_prompt": A detailed text-to-image prompt focusing ONLY on the environment, setting, and atmosphere. Exclude any characters.
                    - "character_prompt": A detailed text-to-image prompt focusing ONLY on the character(s) described, their appearance, clothing, and expression. Use a plain, neutral background (e.g., 'plain gray background').
                    - "seed_image_prompt": A text-to-image prompt that combines the background and character into a single, highly detailed, cinematic keyframe. This image will be used as a reference for an image-to-video model. It should describe a specific moment of action or emotion.
                    - "video_prompt": A text-to-video prompt describing the entire scene in motion. It should detail the character's actions, camera movement, and changes in the environment or lighting over a short duration (e.g., 3-5 seconds).
                    If the user does not specify a style for camera, lighting, etc., you must choose a suitable and creative option that fits the scene.
                    Return ONLY the valid JSON object.`;

                try {
                    const resultText = await generateStructuredPrompt(masterPrompt, generateBtn);
                    const result = JSON.parse(resultText); 
                    backgroundOutput.value = result.background_prompt || 'Không có dữ liệu';
                    characterOutput.value = result.character_prompt || 'Không có dữ liệu';
                    seedImageOutput.value = result.seed_image_prompt || 'Không có dữ liệu';
                    videoOutput.value = result.video_prompt || 'Không có dữ liệu';
                } catch (error) {
                    console.error('Lỗi khi tạo prompts:', error);
                    showToast(`Lỗi: ${error.message}`, 'error');
                    const errorMessage = `Đã xảy ra lỗi: ${error.message}`;
                    backgroundOutput.value = characterOutput.value = seedImageOutput.value = videoOutput.value = errorMessage;
                }
            });

            promptInputSelect.addEventListener('change', (e) => {
                const selectedId = e.target.value;
                if (selectedId) {
                    const selectedItem = state.sections.find(p => p.id == selectedId);
                    if (selectedItem) promptInputContent.value = selectedItem.content;
                }
            });

            document.body.addEventListener('click', e => {
                const copyBtn = e.target.closest('button.copy-btn');
                if (copyBtn) {
                    const targetId = copyBtn.dataset.target;
                    const contentEl = document.getElementById(targetId);
                    if (contentEl && contentEl.value) {
                        navigator.clipboard.writeText(contentEl.value).then(() => showToast('Đã sao chép!', 'success'));
                    }
                }
                const memoryBtn = e.target.closest('.memory-btn');
                if (memoryBtn) {
                     openMemoryModal(memoryBtn.dataset.type);
                }
            });
            
            closeResultsBtn.addEventListener('click', () => {
                resultContainer.classList.add('hidden');
            });
            
            apiKeyBtn.addEventListener('click', () => {
                renderSettingsDisplay();
                apiKeyContainer.classList.remove('hidden');
            });

            apiKeyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                state.settings.apiKey = apiKeyInput.value.trim();
                state.settings.aiModel = aiModelSelect.value;
                localStorage.setItem('apiKey', state.settings.apiKey);
                localStorage.setItem('aiModel', state.settings.aiModel);
                showToast('Đã lưu Cài đặt thành công!', 'success');
                apiKeyContainer.classList.add('hidden');
            });

            toggleApiKeyVisibilityBtn.addEventListener('click', () => {
                const isPassword = apiKeyInput.type === 'password';
                apiKeyInput.type = isPassword ? 'text' : 'password';
                toggleApiKeyVisibilityBtn.innerHTML = isPassword ? eyeOffIconSVG : eyeIconSVG;
            });

            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.addEventListener('click', (e) => e.target.closest('.modal-overlay').classList.add('hidden'));
            });

            // Memory Modal Event Listeners
            memoryModalList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                const itemDiv = e.target.closest('.script-item');
                if (deleteBtn) {
                    state.itemToDelete = { id: deleteBtn.dataset.id, type: state.currentMemoryType, isPurge: state.currentMemoryType === 'trash' };
                    deleteConfirmMessage.textContent = state.itemToDelete.isPurge
                        ? 'Bạn có chắc chắn muốn xóa vĩnh viễn mục này không? Thao tác này không thể hoàn tác.'
                        : 'Bạn có chắc chắn muốn xóa mục này không? Mục này sẽ được chuyển vào Thùng rác.';
                    deleteConfirmModal.classList.remove('hidden');
                } else if (itemDiv) {
                    loadItemIntoMemoryForm(itemDiv.dataset.id);
                }
            });

            memoryNewItemBtn.addEventListener('click', () => {
                memoryModalForm.reset();
                memoryModalIdInput.value = '';
                updateWordCount(memoryModalContentInput, memoryWordCount);
                state.isEditingMemory = true;
                memoryEditorPanel.classList.remove('hidden');
                updateMemoryEditorMode();
                memoryModalTitleInput.focus();
            });

            memoryEditBtn.addEventListener('click', () => {
                state.isEditingMemory = true;
                updateMemoryEditorMode();
                memoryModalContentInput.focus();
            });
            
            memoryModalContentInput.addEventListener('input', () => updateWordCount(memoryModalContentInput, memoryWordCount));

            memoryModalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const type = state.currentMemoryType;
                if (type === 'trash') return showToast('Không thể chỉnh sửa trong thùng rác.', 'error');
                const id = memoryModalIdInput.value;
                const title = memoryModalTitleInput.value.trim();
                const content = memoryModalContentInput.value.trim();
                if (!title || !content) return showToast('Tiêu đề và nội dung không được để trống.', 'error');
                if (id) {
                    const index = state[type].findIndex(i => i.id == id);
                    if (index > -1) state[type][index] = { ...state[type][index], title, content };
                } else {
                    const newItem = { id: Date.now(), title, content };
                    state[type].push(newItem);
                    memoryModalIdInput.value = newItem.id;
                }
                saveDataToStorage(type);
                renderMemoryList();
                state.isEditingMemory = false;
                updateMemoryEditorMode();
                showToast('Đã lưu thành công!', 'success');
            });

             memoryCopyBtn.addEventListener('click', () => {
                const content = memoryModalContentInput.value;
                if (!content) return showToast('Không có nội dung để sao chép.', 'info');
                navigator.clipboard.writeText(content).then(() => showToast('Đã sao chép vào clipboard!', 'success')).catch(() => showToast('Sao chép thất bại!', 'error'));
            });

            deleteAllMemoryBtn.addEventListener('click', () => {
                const type = state.currentMemoryType;
                const config = memoryConfig[type];
                if (!config || type === 'trash') return;
                state.itemToDelete = { id: null, type: type, isPurge: true, isDeleteAll: true };
                deleteConfirmMessage.textContent = `Bạn có chắc chắn muốn xóa vĩnh viễn TẤT CẢ các mục trong "${config.title}" không? Thao tác này không thể hoàn tác.`;
                deleteConfirmModal.classList.remove('hidden');
            });
            
            cancelDeleteBtn.addEventListener('click', () => deleteConfirmModal.classList.add('hidden'));

            confirmDeleteBtn.addEventListener('click', () => {
                if (!state.itemToDelete) return;
                const { id, type, isPurge, isDeleteAll } = state.itemToDelete;
                
                if (isDeleteAll) {
                    if (state.hasOwnProperty(type)) state[type] = [];
                } else if (isPurge) {
                    state[type] = state[type].filter(item => item.id != id);
                } else {
                    const itemToMove = state[type].find(item => item.id == id);
                    if (itemToMove) {
                        state.trash.push({ ...itemToMove, originalType: type, deletedAt: new Date().toLocaleString('vi-VN') });
                        saveDataToStorage('trash');
                    }
                    state[type] = state[type].filter(item => item.id != id);
                }
                
                saveDataToStorage(type);
                if (type === state.currentMemoryType) {
                    memoryEditorPanel.classList.add('hidden');
                    renderMemoryList();
                }
                
                state.itemToDelete = null;
                deleteConfirmModal.classList.add('hidden');
                showToast(isDeleteAll ? 'Đã xóa tất cả.' : (isPurge ? 'Đã xóa vĩnh viễn.' : 'Đã chuyển vào thùng rác.'), 'success');
            });


            // --- Initial Load ---
            function initialLoad() {
                const dataFromS2Se = localStorage.getItem('promptStudioInput');
                if (dataFromS2Se) {
                    promptInputContent.value = dataFromS2Se;
                    localStorage.removeItem('promptStudioInput');
                }
                populateSectionDropdown();
                updateMemoryCounters();
            }

            initialLoad();
        });
    </script>
</body>
</html>
