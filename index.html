<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .hidden {
            display: none;
        }
        .script-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .script-item.active {
            background-color: #3b82f6;
        }
        .delete-script-btn {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .script-item:hover .delete-script-btn {
            visibility: visible;
            opacity: 1;
        }
        /* Loading spinner */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4a90e2;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">

    <header class="text-center py-6 flex-shrink-0">

    <div class="flex space-x-8 flex-grow p-8 overflow-hidden">

            <!-- Script Creation Form (Hidden by default) -->
            <div id="script-form-container" class="hidden bg-gray-800 p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-6">Tạo kịch bản mới</h2>
                <form id="script-form" class="space-y-4">
                    <div>
                        <label for="script-idea" class="block text-sm font-medium text-gray-300">Ý tưởng kịch bản / Tóm tắt (Tùy chọn)</label>
                        <textarea id="script-idea" rows="5" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="script-input-type" class="block text-sm font-medium text-gray-300">Đầu vào kịch bản (từ bộ nhớ)</label>
                            <select id="script-input-type" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500">
                                <!-- Options will be dynamically populated -->
                            </select>
                        </div>
                        <div>
                            <label for="script-style" class="block text-sm font-medium text-gray-300">Phong cách</label>
                            <select id="script-style" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500">

                                <option>Mặc định</option>
                                <option>Storytelling</option>
                                <option>Hài hước</option>
                                <option>Chính kịch</option>
                                <option>Hành động</option>
                                <option>Kinh dị</option>
                            </select>
                        </div>
                        <div>
                            <label for="script-duration" class="block text-sm font-medium text-gray-300">Thời lượng</label>
                             <select id="script-duration" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500">
                                <option value="1">1 phút</option>
                                <option value="10">10 phút</option>
                                <option value="60">60 phút</option>
                                <option value="custom">Tùy chỉnh...</option>
                            </select>
                            <input type="number" id="script-duration-custom" placeholder="Nhập số phút" class="hidden mt-2 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4">

                            <span class="btn-text">Tạo</span>
                            <span class="loader hidden ml-2"></span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Script Memory Container (Hidden by default) -->
            <div id="script-memory-container" class="hidden bg-gray-800 p-6 rounded-lg relative">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 id="script-memory-header" class="text-2xl font-bold mb-6">Đầu vào kịch bản</h2>

                    <!-- Script List -->

                        <div class="flex-shrink-0 flex justify-between items-center mb-4">
                            <h3 class="font-bold text-lg">Danh sách</h3>
                            <button id="new-script-btn" title="Kịch bản mới" class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-2 rounded-full transition duration-300">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </button>
                        </div>
                        <div id="script-list" class="space-y-2 overflow-y-auto flex-grow">

                        </div>
                    </div>
                    <!-- Script Editor -->
                    <div id="script-editor-panel" class="w-2/3 hidden">
                        <form id="script-memory-form" class="space-y-4">
                            <input type="hidden" id="script-memory-id">
                            <div>
                                <label for="script-memory-title" class="block text-sm font-medium text-gray-300">Tiêu đề</label>
                                <input type="text" id="script-memory-title" placeholder="Nhập tiêu đề cho kịch bản..." required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="script-memory-input" class="block text-sm font-medium text-gray-300">Nội dung kịch bản</label>
                                <textarea id="script-memory-input" rows="10" placeholder="Dán hoặc nhập kịch bản..." required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500"></textarea>
                            </div>
                            <div class="flex justify-end space-x-3 pt-2">
                                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Lưu</button>
                                <button type="button" id="copy-script-memory-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Copy</button>
                                <button type="button" id="export-script-memory-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Xuất TXT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- API Key Container (Hidden by default) -->
            <div id="api-key-container" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">

                     <button id="close-api-key-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white">

                    <h2 class="text-2xl font-bold mb-6">Cài đặt</h2>

                        <div>
                            <label for="api-key-input" class="block text-sm font-medium text-gray-300">

                                 <a href="https://aistudio.google.com/api-keys" target="_blank" class="text-blue-400 hover:underline text-xs ml-2">(Lấy API Key tại đây)</a>

                            <div class="relative mt-1">

                        <div>
                            <label for="ai-model-select" class="block text-sm font-medium text-gray-300">Model AI mặc định</label>

                                <option value="gpt-4">GPT-4</option>
                                <option value="claude-3">Claude 3</option>
                            </select>
                        </div>
                         <div class="flex justify-end space-x-4 pt-4">
                            <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-bold py-2 px-4 rounded-md">Lưu Cài đặt</button>
                        </div>
                    </form>
                </div>
            </div>
            
             <!-- Script Result Container (Hidden by default) -->
            <div id="script-result-container" class="hidden bg-gray-800 p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-6">Kịch bản được tạo bởi AI</h2>
                <form id="script-result-form" class="space-y-4">
                    <div>
                        <label for="script-result-title" class="block text-sm font-medium text-gray-300">Tiêu đề</label>
                        <input type="text" id="script-result-title" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
                    </div>
                    <div>
                        <label for="script-result-content" class="block text-sm font-medium text-gray-300">Nội dung kịch bản</label>
                        <textarea id="script-result-content" rows="15" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" id="save-result-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Lưu vào bộ nhớ</button>
                        <button type="button" id="copy-result-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Copy</button>
                        <button type="button" id="export-result-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Xuất TXT</button>
                    </div>
                </form>
            </div>

        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-700 rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Xác nhận xóa</h2>
            <p class="text-gray-300 mb-6">Bạn có chắc chắn muốn xóa kịch bản này không? Hành động này không thể hoàn tác.</p>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md">Hủy</button>
                <button type="button" id="confirm-delete-btn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-md">Xóa</button>
            </div>
        </div>
    </div>

            const deleteConfirmModal = document.getElementById('delete-confirm-modal');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            
            let scripts = JSON.parse(localStorage.getItem('scripts')) || [];
            let apiKey = localStorage.getItem('apiKey') || '';
            let aiModel = localStorage.getItem('aiModel') || 'gemini-2.5-flash-image-preview';
            let scriptIdToDelete = null;

            function hideAllContainers() {
                scriptFormContainer.classList.add('hidden');
                scriptMemoryContainer.classList.add('hidden');
                apiKeyContainer.classList.add('hidden');
                scriptResultContainer.classList.add('hidden');
            }

            // --- Settings Functions ---
            function saveSettings() {
                localStorage.setItem('apiKey', apiKey);
                localStorage.setItem('aiModel', aiModel);
            }

            function renderSettingsDisplay() {
                apiKeyInput.value = apiKey;
                apiKeyInput.type = 'password';
                toggleApiKeyVisibilityBtn.innerHTML = eyeIconSVG;
                aiModelSelect.value = aiModel;
            }

            // --- Script Memory Functions ---
            function saveScriptsToStorage() {
                localStorage.setItem('scripts', JSON.stringify(scripts));
            }

            function renderScriptList() {
                scriptList.innerHTML = '';
                const currentId = scriptMemoryId.value;
                scripts.forEach(script => {
                    const item = document.createElement('div');
                    item.className = `w-full text-left p-3 rounded-md transition-colors script-item cursor-pointer ${script.id == currentId ? 'active' : 'hover:bg-gray-700'}`;
                    item.dataset.id = script.id;
                    item.innerHTML = `
                        <span class="truncate pointer-events-none">${script.title}</span>
                        <button class="delete-script-btn text-gray-400 hover:text-red-500 p-1 rounded-full" data-id="${script.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 pointer-events-none" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    scriptList.appendChild(item);
                });
            }
            
            function clearScriptForm() {
                scriptMemoryForm.reset();
                scriptMemoryId.value = '';
                scriptMemoryHeader.textContent = 'Đầu vào công việc mới';
                renderScriptList();
            }

            function loadScriptIntoForm(id) {
                const script = scripts.find(s => s.id == id);
                if (script) {
                    scriptMemoryId.value = script.id;
                    scriptMemoryTitle.value = script.title;
                    scriptMemoryInput.value = script.content;
                    scriptMemoryHeader.textContent = `Đầu vào công việc: ${script.title}`;
                }
                renderScriptList();
            }

            function openDeleteModal(id) {
                scriptIdToDelete = id;
                deleteConfirmModal.classList.remove('hidden');
            }

            function closeDeleteModal() {
                scriptIdToDelete = null;
                deleteConfirmModal.classList.add('hidden');
            }

            function performDelete() {
                if (!scriptIdToDelete) return;
                scripts = scripts.filter(s => s.id != scriptIdToDelete);
                saveScriptsToStorage();
                if (scriptMemoryId.value == scriptIdToDelete) clearScriptForm();
                else renderScriptList();
                closeDeleteModal();
            }
            
            function downloadAsTxt(title, content) {
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const fileName = title.toLowerCase().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '_').substring(0, 50) + '.txt';
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            function populateScriptInputDropdown() {
                scriptInputType.innerHTML = '';
                const placeholderOption = document.createElement('option');
                placeholderOption.textContent = 'Chọn từ kịch bản đã lưu...';
                placeholderOption.value = '';
                scriptInputType.appendChild(placeholderOption);
                scripts.forEach(script => {
                    const option = document.createElement('option');
                    option.value = script.id;
                    option.textContent = script.title;
                    scriptInputType.appendChild(option);
                });
            }

            // --- Initial Setup ---
            toggleApiKeyVisibilityBtn.innerHTML = eyeIconSVG;

            // --- Event Listeners ---
            createScriptBtn.addEventListener('click', () => {
                hideAllContainers();
                scriptForm.reset();
                populateScriptInputDropdown();
                scriptDurationCustom.classList.add('hidden');
                scriptFormContainer.classList.remove('hidden');
            });

            scriptInputType.addEventListener('change', (e) => {
                // This dropdown is now for reference only, so no auto-fill action is needed.
            });

            scriptDuration.addEventListener('change', (e) => {
                scriptDurationCustom.classList.toggle('hidden', e.target.value !== 'custom');
            });

            scriptMemoryBtn.addEventListener('click', () => {
                hideAllContainers();
                scriptMemoryContainer.classList.remove('hidden');
                renderScriptList();
                clearScriptForm();
                scriptEditorPanel.classList.add('hidden'); 
            });

            apiKeyBtn.addEventListener('click', () => {
                hideAllContainers();
                renderSettingsDisplay();
                apiKeyContainer.classList.remove('hidden');
            });
            
            closeMemoryBtn.addEventListener('click', () => {
                 scriptMemoryContainer.classList.add('hidden');
            });
            
            closeApiKeyBtn.addEventListener('click', () => {
                apiKeyContainer.classList.add('hidden');
            });

            apiKeyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                apiKey = apiKeyInput.value.trim();
                aiModel = aiModelSelect.value;
                saveSettings();
                renderSettingsDisplay();
                alert('Đã lưu Cài đặt thành công!');
                apiKeyContainer.classList.add('hidden');
            });

            toggleApiKeyVisibilityBtn.addEventListener('click', () => {
                if (apiKeyInput.type === 'password') {
                    apiKeyInput.type = 'text';
                    toggleApiKeyVisibilityBtn.innerHTML = eyeOffIconSVG;
                } else {
                    apiKeyInput.type = 'password';
                    toggleApiKeyVisibilityBtn.innerHTML = eyeIconSVG;
                }
            });

            newScriptBtn.addEventListener('click', () => {
                clearScriptForm();
                scriptEditorPanel.classList.remove('hidden');
            });

            scriptList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-script-btn');
                const scriptItem = e.target.closest('.script-item');
                if (deleteBtn) {
                    openDeleteModal(deleteBtn.dataset.id);
                } else if (scriptItem) {
                    scriptEditorPanel.classList.remove('hidden');
                    loadScriptIntoForm(scriptItem.dataset.id);
                }
            });

            scriptMemoryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = scriptMemoryId.value;
                const title = scriptMemoryTitle.value;
                const content = scriptMemoryInput.value;
                if (id) {
                    const index = scripts.findIndex(s => s.id == id);
                    if (index > -1) scripts[index] = { ...scripts[index], title, content };
                } else {
                    const newScript = { id: Date.now(), title, content };
                    scripts.push(newScript);
                    scriptMemoryId.value = newScript.id;
                }
                saveScriptsToStorage();
                renderScriptList();
                alert('Đã lưu kịch bản!');
            });
            
            copyScriptMemoryBtn.addEventListener('click', () => {
                 const contentToCopy = scriptMemoryInput.value;
                 if(!contentToCopy) { alert('Không có nội dung để sao chép.'); return; }
                navigator.clipboard.writeText(contentToCopy).then(() => {
                    alert('Đã sao chép vào clipboard!');
                }).catch(err => alert('Sao chép thất bại!'));
            });

            exportScriptMemoryBtn.addEventListener('click', () => {
                const title = scriptMemoryTitle.value;
                const content = scriptMemoryInput.value;
                if (!content) { alert('Không có nội dung để xuất file.'); return; }
                downloadAsTxt(title || 'kich_ban_khong_tieu_de', content);
            });

            // --- Result Container Listeners ---
            saveResultBtn.addEventListener('click', () => {
                const title = scriptResultTitle.value.trim();
                const content = scriptResultContent.value.trim();
                if (!title || !content) {
                    alert('Vui lòng nhập tiêu đề và nội dung.');
                    return;
                }
                const newScript = { id: Date.now(), title, content };
                scripts.push(newScript);
                saveScriptsToStorage();
                alert('Đã lưu kịch bản vào bộ nhớ!');
                scriptResultContainer.classList.add('hidden');
            });

            copyResultBtn.addEventListener('click', () => {
                const contentToCopy = scriptResultContent.value;
                if(!contentToCopy) { alert('Không có nội dung để sao chép.'); return; }
                navigator.clipboard.writeText(contentToCopy).then(() => {
                    alert('Đã sao chép vào clipboard!');
                }).catch(err => alert('Sao chép thất bại!'));
            });

            exportResultBtn.addEventListener('click', () => {
                 const title = scriptResultTitle.value;
                const content = scriptResultContent.value;
                if (!content) { alert('Không có nội dung để xuất file.'); return; }
                downloadAsTxt(title || 'kich_ban_khong_tieu_de', content);
            });

            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            confirmDeleteBtn.addEventListener('click', performDelete);

            document.querySelectorAll('.cancel-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    btn.closest('.bg-gray-800').classList.add('hidden');
                });
            });

            scriptForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitButton = e.target.querySelector('button[type="submit"]');
                const btnText = submitButton.querySelector('.btn-text');
                const loader = submitButton.querySelector('.loader');

                const selectedScriptId = scriptInputType.value;
                const ideaValue = scriptIdea.value.trim();
                const styleValue = document.getElementById('script-style').value;

                if (!selectedScriptId && !ideaValue) {
                    alert('Vui lòng chọn một kịch bản từ bộ nhớ hoặc nhập ý tưởng mới.');
                    return;
                }
                if (!styleValue) {
                    alert('Vui lòng chọn một phong cách.');
                    return;
                }
                
                apiKey = localStorage.getItem('apiKey') || '';
                if (!apiKey) {
                    alert('Vui lòng nhập API Key trong phần Cài đặt.');
                    openSettings();
                    return;
                }
                
                aiModel = localStorage.getItem('aiModel') || 'gemini-2.5-flash-image-preview';

                btnText.textContent = 'Đang tạo...';
                loader.classList.remove('hidden');
                submitButton.disabled = true;

                let durationValue = scriptDuration.value;
                if (durationValue === 'custom') {
                    durationValue = scriptDurationCustom.value;
                }
                
                const referenceScript = scripts.find(s => s.id == selectedScriptId);
                const referenceContent = referenceScript ? referenceScript.content : "Không có";
                
                const finalPrompt = `Bạn là một biên kịch chuyên nghiệp. Nhiệm vụ của bạn là viết một kịch bản phim mới dựa trên các thông tin sau:

**1. Kịch bản tham khảo (Để học hỏi văn phong, nhân vật, bối cảnh và định dạng):**
---
${referenceContent}
---

**2. Yêu cầu cho kịch bản mới:**
- **Ý tưởng chính:** ${ideaValue ? ideaValue : "Hãy sáng tạo một tập mới tiếp nối câu chuyện từ kịch bản tham khảo, hoặc tạo một câu chuyện mới với cùng nhân vật và bối cảnh."}
- **Phong cách:** ${styleValue}
- **Thời lượng dự kiến:** ${durationValue} phút

Hãy viết kịch bản mới theo đúng các yêu cầu trên, giữ vững tinh thần và văn phong của kịch bản tham khảo.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: finalPrompt }] }] })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `Lỗi HTTP: ${response.status}`);
                    }

                    const result = await response.json();
                    const generatedScript = result.candidates[0]?.content?.parts[0]?.text;

                    if (generatedScript) {
                        const newTitle = ideaValue ? `Kịch bản cho: ${ideaValue.substring(0, 20)}...` : `Tập mới của: ${referenceScript.title.substring(0, 20)}...`;
                        scriptResultTitle.value = newTitle;
                        scriptResultContent.value = generatedScript;
                        hideAllContainers();
                        scriptResultContainer.classList.remove('hidden');
                    } else { throw new Error('Không nhận được nội dung kịch bản từ AI.'); }

                } catch (error) {
                    console.error('Lỗi khi tạo kịch bản:', error);
                    alert(`Đã xảy ra lỗi: ${error.message}`);
                } finally {
                    btnText.textContent = 'Tạo';
                    loader.classList.add('hidden');
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
