    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none !important; /* Use important to ensure override */
        }
        .script-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .script-item.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .delete-btn {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .script-item:hover .delete-btn {
            visibility: visible;
            opacity: 1;
        }
        /* Loading spinner */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4a90e2;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Transitions for containers */
        .workspace-column {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .workspace-column.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute; /* Prevent layout shift */
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
         .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI Elements ---
            const createScriptBtn = document.getElementById('create-script-btn');

            const memoryModalTitle = document.getElementById('memory-modal-title');
            const memoryModalList = document.getElementById('memory-modal-list');
            const memoryEditorPanel = document.getElementById('memory-editor-panel');
            const memoryModalForm = document.getElementById('memory-modal-form');
            const memoryModalIdInput = document.getElementById('memory-modal-id');
            const memoryModalTitleInput = document.getElementById('memory-modal-title-input');
            const memoryModalContentInput = document.getElementById('memory-modal-content-input');
            const memoryNewItemBtn = document.getElementById('memory-new-item-btn');
            const memoryCopyBtn = document.getElementById('memory-copy-btn');
            const memoryExportBtn = document.getElementById('memory-export-btn');
            const memoryWordCount = document.getElementById('memory-word-count');


            // --- Icons ---
            const eyeIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C3.732 4.943 7.523 3 10 3s6.268 1.943 9.542 7c-3.274 5.057-7.523 7-9.542 7S3.732 15.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>`;
            const eyeOffIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 8.517 16.635 7.412 14.722 6.708l-1.414-1.414A10.009 10.009 0 0010 3C7.523 3 5.268 4.943 2.458 10a11.97 11.97 0 003.876 3.655l-2.227-2.228a1 1 0 00-1.414-1.414L.293 8.293a1 1 0 000 1.414l2 2a1 1 0 001.414 0l1.293-1.293A8.003 8.003 0 0110 7a8 8 0 012.828.532l1.432-1.432A9.98 9.98 0 0010 5c-2.477 0-4.732 1.943-7.542 7 .57 1.1 1.254 2.063 2.07 2.912l-1.42-1.42a1 1 0 00-1.414-1.414L.293 15.707a1 1 0 001.414 1.414l14-14a1 1 0 00-1.414-1.414L3.707 2.293z" clip-rule="evenodd" /><path d="M10.707 10.293a1 1 0 10-1.414-1.414 1 1 0 001.414 1.414z" /></svg>`;

            // --- State Management ---
            const state = {
                script: JSON.parse(localStorage.getItem('inputScripts')) || [],
                prompt: JSON.parse(localStorage.getItem('inputPrompts')) || [],
                voiceOver: JSON.parse(localStorage.getItem('inputVoiceOvers')) || [],
                mainScripts: JSON.parse(localStorage.getItem('scripts')) || [],
                settings: {
                    apiKey: localStorage.getItem('apiKey') || '',
                    aiModel: localStorage.getItem('aiModel') || 'gemini-1.5-flash-latest'
                },
                itemToDelete: null, // {id: '123', type: 'script'}
                currentResultSaved: true,
                currentMemoryType: null, // 'script', 'prompt', or 'voiceOver'
            };

            const memoryConfig = {
                script: { title: 'Đầu vào Dự án', storageKey: 'inputScripts' },
                prompt: { title: 'Đầu vào Se', storageKey: 'inputPrompts' },
                voiceOver: { title: 'Đầu vào VO', storageKey: 'inputVoiceOvers' }
            };
            
            // --- UI Helper Functions ---
            
            function showToast(message, type = 'info') {
                const colors = {
                    success: 'bg-green-600',
                    error: 'bg-red-600',
                    info: 'bg-blue-600'
                };
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `text-white py-2 px-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
                toast.classList.add(colors[type] || colors.info);
                toast.textContent = message;

                toastContainer.appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.remove('translate-x-full');
                }, 10);
                
                // Animate out and remove
                setTimeout(() => {
                    toast.classList.add('translate-x-full');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
            
            function setButtonLoading(button, isLoading) {
                const btnText = button.querySelector('.btn-text');
                const loader = button.querySelector('.loader');
                if (isLoading) {
                    btnText.textContent = 'Đang tạo...';
                    loader.classList.remove('hidden');
                    button.disabled = true;
                } else {
                    btnText.textContent = 'Tạo';
                    loader.classList.add('hidden');
                    button.disabled = false;
                }
            }

            function updateWordCount(textArea, countElement) {
                const text = textArea.value.trim();
                const wordCount = text === '' ? 0 : text.split(/\s+/).filter(Boolean).length;
                countElement.textContent = `${wordCount} từ`;
            }

            function downloadAsTxt(title, content) {
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const fileName = (title || 'untitled').toLowerCase().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '_').substring(0, 50) + '.txt';
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }
            
            function autoSaveToTrash() {
                if (state.currentResultSaved) return;

                const title = document.getElementById('script-result-title')?.value.trim();
                const content = document.getElementById('script-result-content')?.value.trim();
                
                if (title || content) {
                    let trashItems = JSON.parse(localStorage.getItem('trashItems')) || [];
                    const now = new Date();
                    trashItems.push({
                        id: now.getTime(),
                        title: `Tự động lưu: ${title || 'Chưa có tiêu đề'}`,
                        dateTime: now.toLocaleString('vi-VN'),
                        content: content
                    });
                    localStorage.setItem('trashItems', JSON.stringify(trashItems));
                    showToast('Nội dung chưa lưu đã được chuyển vào Bộ nhớ Rác.');
                }
                state.currentResultSaved = true; // Reset for the next task
            }

            function hideAllWorkspaceColumns() {
                document.querySelectorAll('.workspace-column').forEach(c => c.classList.add('hidden'));
            }

            function hideAllModals() {
                document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden'));
            }

            // --- Generic Memory Management ---

            function saveDataToStorage(type) {
                const key = memoryConfig[type].storageKey;
                localStorage.setItem(key, JSON.stringify(state[type]));
            }

            function renderMemoryList() {
                const type = state.currentMemoryType;
                const data = state[type];
                const currentId = memoryModalIdInput.value;
                memoryModalList.innerHTML = '';
                
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `w-full text-left p-3 rounded-md transition-colors script-item cursor-pointer ${item.id == currentId ? 'active' : 'hover:bg-gray-700'}`;
                    div.dataset.id = item.id;
                    div.innerHTML = `
                        <span class="truncate pointer-events-none">${item.title}</span>
                        <button class="delete-btn text-gray-400 hover:text-red-500 p-1 rounded-full" data-id="${item.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        </button>`;
                    memoryModalList.appendChild(div);
                });
            }

            function clearMemoryForm() {
                memoryModalForm.reset();
                memoryModalIdInput.value = '';
                updateWordCount(memoryModalContentInput, memoryWordCount);
                renderMemoryList();
            }

            function openMemoryModal(type) {
                autoSaveToTrash();
                hideAllWorkspaceColumns();
                hideAllModals();
                
                state.currentMemoryType = type;
                memoryModalTitle.textContent = `Bộ nhớ ${memoryConfig[type].title}`;
                memoryModalContainer.classList.remove('hidden');
                memoryEditorPanel.classList.add('hidden');
                clearMemoryForm();
            }

            function loadItemIntoMemoryForm(id) {
                const type = state.currentMemoryType;
                const item = state[type].find(i => i.id == id);
                if (item) {
                    memoryModalIdInput.value = item.id;
                    memoryModalTitleInput.value = item.title;
                    memoryModalContentInput.value = item.content;
                    updateWordCount(memoryModalContentInput, memoryWordCount);
                }
                renderMemoryList();
            }

            // --- Settings Management ---
            
            function saveSettings() {
                localStorage.setItem('apiKey', state.settings.apiKey);
                localStorage.setItem('aiModel', state.settings.aiModel);
            }

            function renderSettingsDisplay() {
                apiKeyInput.value = state.settings.apiKey;
                aiModelSelect.value = state.settings.aiModel;
                apiKeyInput.type = 'password';
                toggleApiKeyVisibilityBtn.innerHTML = eyeIconSVG;
            }
            
            // --- Dropdown Population ---
             function populateAllInputDropdowns() {
                const populate = (selectId, data, placeholder) => {
                    const select = document.getElementById(selectId);
                    if (!select) return;
                    select.innerHTML = `<option value="">${placeholder}</option>`;
                    data.forEach(item => {
                        select.innerHTML += `<option value="${item.id}">${item.title}</option>`;
                    });
                };
                populate('script-input-script', state.script, 'Chọn từ Đầu vào Dự án...');
                populate('script-input-voice', state.voiceOver, 'Chọn từ Đầu vào VO...');
            }


            // --- API Calls ---
            async function generateAiContent(prompt, submitButton) {
                setButtonLoading(submitButton, true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${state.settings.aiModel}:generateContent?key=${state.settings.apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `Lỗi HTTP: ${response.status}`);
                    }
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) {
                       throw new Error("Không nhận được phản hồi hợp lệ từ AI. Vui lòng thử lại.");
                    }
                    return text;
                } finally {
                    setButtonLoading(submitButton, false);
                }
            }

            // --- Event Listeners Setup ---

            // Main Actions
            createScriptBtn.addEventListener('click', () => {
                autoSaveToTrash();
                scriptForm.reset();
                populateAllInputDropdowns();
                scriptDurationCustom.classList.add('hidden');
                hideAllWorkspaceColumns();
                scriptFormContainer.classList.remove('hidden');
            });

            scriptDuration.addEventListener('change', (e) => {
                scriptDurationCustom.classList.toggle('hidden', e.target.value !== 'custom');
            });
            
            // Settings Modal
            apiKeyBtn.addEventListener('click', () => {
                autoSaveToTrash();
                hideAllModals();
                hideAllWorkspaceColumns();
                renderSettingsDisplay();
                apiKeyContainer.classList.remove('hidden');
            });

            apiKeyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                state.settings.apiKey = apiKeyInput.value.trim();
                state.settings.aiModel = aiModelSelect.value;
                saveSettings();
                renderSettingsDisplay();
                showToast('Đã lưu Cài đặt thành công!', 'success');
                apiKeyContainer.classList.add('hidden');
            });

            toggleApiKeyVisibilityBtn.addEventListener('click', () => {
                if (apiKeyInput.type === 'password') {
                    apiKeyInput.type = 'text';
                    toggleApiKeyVisibilityBtn.innerHTML = eyeOffIconSVG;
                } else {
                    apiKeyInput.type = 'password';
                    toggleApiKeyVisibilityBtn.innerHTML = eyeIconSVG;
                }
            });

            // Generic Memory Modal Listeners
            document.querySelectorAll('.memory-btn').forEach(btn => {
                btn.addEventListener('click', () => openMemoryModal(btn.dataset.type));
            });

            memoryNewItemBtn.addEventListener('click', () => {
                clearMemoryForm();
                memoryEditorPanel.classList.remove('hidden');
                memoryModalTitleInput.focus();
            });

            memoryModalList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-btn');
                const itemDiv = e.target.closest('.script-item');
                if (deleteBtn) {
                    state.itemToDelete = { id: deleteBtn.dataset.id, type: state.currentMemoryType };
                    deleteConfirmModal.classList.remove('hidden');
                } else if (itemDiv) {
                    memoryEditorPanel.classList.remove('hidden');
                    loadItemIntoMemoryForm(itemDiv.dataset.id);
                }
            });

            memoryModalContentInput.addEventListener('input', () => updateWordCount(memoryModalContentInput, memoryWordCount));

            memoryModalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const type = state.currentMemoryType;
                const id = memoryModalIdInput.value;
                const title = memoryModalTitleInput.value.trim();
                const content = memoryModalContentInput.value.trim();
                if (!title || !content) {
                    showToast('Tiêu đề và nội dung không được để trống.', 'error');
                    return;
                }
                
                if (id) {
                    const index = state[type].findIndex(i => i.id == id);
                    if (index > -1) state[type][index] = { ...state[type][index], title, content };
                } else {
                    const newItem = { id: Date.now(), title, content };
                    state[type].push(newItem);
                    memoryModalIdInput.value = newItem.id;
                }
                
                saveDataToStorage(type);
                renderMemoryList();
                showToast('Đã lưu thành công!', 'success');
            });

            memoryCopyBtn.addEventListener('click', () => {
                const content = memoryModalContentInput.value;
                if (!content) return showToast('Không có nội dung để sao chép.', 'info');
                navigator.clipboard.writeText(content).then(() => showToast('Đã sao chép vào clipboard!', 'success')).catch(() => showToast('Sao chép thất bại!', 'error'));
            });

            memoryExportBtn.addEventListener('click', () => {
                const title = memoryModalTitleInput.value;
                const content = memoryModalContentInput.value;
                if (!content) return showToast('Không có nội dung để xuất file.', 'info');
                downloadAsTxt(title, content);
            });


            // Delete Modal Logic
            cancelDeleteBtn.addEventListener('click', () => deleteConfirmModal.classList.add('hidden'));
            confirmDeleteBtn.addEventListener('click', () => {
                if (!state.itemToDelete) return;
                const { id, type } = state.itemToDelete;
                
                state[type] = state[type].filter(item => item.id != id);
                saveDataToStorage(type);
                
                // If we are in the memory modal for the deleted item type, refresh it
                if (type === state.currentMemoryType) {
                    if (memoryModalIdInput.value == id) {
                        clearMemoryForm();
                    } else {
                        renderMemoryList();
                    }
                }
                
                state.itemToDelete = null;
                deleteConfirmModal.classList.add('hidden');
                showToast('Đã xóa thành công.', 'success');
            });
            
            // General Close Buttons
            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.addEventListener('click', (e) => e.target.closest('.modal-overlay').classList.add('hidden'));
            });
             document.querySelectorAll('.cancel-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    autoSaveToTrash();
                    e.target.closest('.workspace-column').classList.add('hidden');
                });
            });

            // Main Script Form Submission
            scriptForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!state.settings.apiKey) {
                    showToast('Vui lòng nhập API Key trong Cài đặt.', 'error');
                    apiKeyBtn.click();
                    return;
                }
                
                const submitButton = e.target.querySelector('button[type="submit"]');
                const ideaValue = document.getElementById('script-idea').value.trim();
                const selectedScriptId = document.getElementById('script-input-script').value;
                const styleValue = document.getElementById('script-style').value;
                const selectedVoId = document.getElementById('script-input-voice').value;

                if (!selectedScriptId && !ideaValue) return showToast('Cung cấp "Đầu vào Dự án" hoặc "Ý tưởng".', 'error');
                if (!styleValue) return showToast('Vui lòng chọn phong cách.', 'error');

                autoSaveToTrash();
                hideAllWorkspaceColumns();

                // Show loading state in result containers
                const loadingHTML = `<div class="flex justify-center items-center h-full"><div class="loader" style="width: 40px; height: 40px; border-width: 4px;"></div></div>`;
                scriptResultContainer.innerHTML = loadingHTML;
                voResultContainer.innerHTML = loadingHTML;
                scriptResultContainer.classList.remove('hidden');
                voResultContainer.classList.remove('hidden');

                try {
                    let durationValue = scriptDuration.value === 'custom' ? scriptDurationCustom.value : scriptDuration.value;
                    const wordLimit = document.getElementById('word-limit').value;
                    
                    const referenceScript = state.script.find(s => s.id == selectedScriptId);
                    const referenceVo = state.voiceOver.find(v => v.id == selectedVoId);

                    const prompt = `Bạn là một biên kịch chuyên nghiệp. Nhiệm vụ của bạn là viết một kịch bản phim mới và một kịch bản lồng tiếng (voice-over) riêng biệt. Hãy cấu trúc câu trả lời của bạn thành hai phần rõ ràng, phân tách bởi '---VO_PART---'.
                        Phần đầu tiên sẽ là kịch bản chính hoàn chỉnh (bao gồm mô tả hình ảnh và lời thoại nhân vật).
                        Phần thứ hai, bắt đầu bằng '---VO_PART---', sẽ chỉ chứa phần kịch bản lồng tiếng (voice-over).

                        Sử dụng các thông tin sau:
                        - Đầu vào Dự án (cốt truyện chính): --- ${referenceScript?.content || "Không có"} ---
                        - Đầu vào VO (tham khảo lời thoại): --- ${referenceVo?.content || "Không có"} ---
                        - Ý tưởng/Yêu cầu bổ sung: ${ideaValue || "Hãy phát triển kịch bản từ Đầu vào Dự án."}
                        - Phong cách: ${styleValue}
                        - Thời lượng dự kiến: ${durationValue} phút
                        ${wordLimit ? `- Giới hạn tổng số từ khoảng: ${wordLimit} từ` : ''}
                        Hãy đảm bảo bạn tuân thủ đúng định dạng đầu ra đã yêu cầu.`;

                    const generatedContent = await generateAiContent(prompt, submitButton);
                    
                    const [scriptPart, voPart] = generatedContent.includes('---VO_PART---') 
                        ? generatedContent.split('---VO_PART---').map(p => p.trim())
                        : [generatedContent.trim(), "AI không tạo được phần VO riêng biệt."];

                    const newTitle = ideaValue ? `Kịch bản cho: ${ideaValue.substring(0, 30)}...` : `Kịch bản từ: ${referenceScript?.title.substring(0, 20) || 'dữ liệu vào'}...`;
                    
                    // Populate result containers with final HTML
                    scriptResultContainer.innerHTML = createResultCardHTML('script', newTitle, scriptPart);
                    voResultContainer.innerHTML = createResultCardHTML('vo', `VO cho: ${newTitle}`, voPart);
                    
                    // Add listeners and update word count for the new elements
                    document.getElementById('script-result-content').addEventListener('input', () => updateWordCount(document.getElementById('script-result-content'), document.getElementById('script-word-count')));
                    document.getElementById('vo-result-content').addEventListener('input', () => updateWordCount(document.getElementById('vo-result-content'), document.getElementById('vo-word-count')));
                    updateWordCount(document.getElementById('script-result-content'), document.getElementById('script-word-count'));
                    updateWordCount(document.getElementById('vo-result-content'), document.getElementById('vo-word-count'));
                    
                    state.currentResultSaved = false;
                } catch (error) {
                    console.error('Lỗi trong quá trình tạo:', error);
                    showToast(`Lỗi: ${error.message}`, 'error');
                    scriptResultContainer.innerHTML = `<p class="text-red-400">Đã xảy ra lỗi: ${error.message}</p>`;
                    voResultContainer.classList.add('hidden');
                }
            });

            function createResultCardHTML(type, title, content) {
                const isScript = type === 'script';
                return `
                    <h2 class="text-2xl font-bold mb-4">${isScript ? 'Kịch bản được tạo' : 'VO được tạo'}</h2>
                    <div class="space-y-4 flex-grow flex flex-col">
                        <div class="flex justify-between items-center">
                            <label for="${type}-result-title" class="block text-sm font-medium text-gray-300">Tiêu đề</label>
                            <div class="flex space-x-2">
                                ${isScript ? `
                                <button type="button" id="save-to-s-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 text-sm rounded-md">Lưu vào S</button>
                                <button type="button" id="go-to-segment-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-1 px-3 text-sm rounded-md">S2Se</button>
                                ` : `
                                <button type="button" id="save-vo-to-vo-blue-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 text-sm rounded-md">Lưu vào VO xanh</button>
                                `}
                            </div>
                        </div>
                        <input type="text" id="${type}-result-title" required class="block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md" value="${title}">
                        <div class="flex-grow flex flex-col">
                            <div class="flex justify-between items-center">
                                <label for="${type}-result-content" class="block text-sm font-medium text-gray-300">Nội dung</label>
                                <span id="${type}-word-count" class="text-xs text-gray-400">0 từ</span>
                            </div>
                            <textarea id="${type}-result-content" class="mt-1 block w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-md flex-grow">${content}</textarea>
                            <div class="flex justify-end space-x-2 pt-2">
                                <button type="button" data-target="${type}-result-content" class="copy-btn bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 text-sm rounded-md">Copy</button>
                                <button type="button" data-target="${type}-result-content" data-title="${type}" class="export-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-1 px-3 text-sm rounded-md">Xuất</button>
                            </div>
                        </div>
                    </div>`;
            }

            // Delegated event listener for dynamically created result buttons
            document.getElementById('main-workspace').addEventListener('click', e => {
                const button = e.target.closest('button');
                if (!button) return;
                
                if (button.classList.contains('copy-btn')) {
                    const content = document.getElementById(button.dataset.target)?.value;
                    if (!content) return showToast('Không có nội dung để sao chép.', 'info');
                    navigator.clipboard.writeText(content).then(() => showToast('Đã sao chép!', 'success')).catch(() => showToast('Sao chép thất bại!', 'error'));
                } else if (button.classList.contains('export-btn')) {
                    const content = document.getElementById(button.dataset.target)?.value;
                    const title = document.getElementById(`${button.dataset.title}-result-title`)?.value;
                    if (!content) return showToast('Không có nội dung để xuất.', 'info');
                    downloadAsTxt(title, content);
                } else if (button.id === 'go-to-segment-btn') {
                    const content = document.getElementById('script-result-content')?.value;
                    localStorage.setItem('scriptToProcess', content);
                    window.location.href = './S2Se/';
                } else if (button.id === 'save-to-s-btn') {
                    const title = document.getElementById('script-result-title')?.value.trim();
                    const content = document.getElementById('script-result-content')?.value.trim();
                    if (!title || !content) return showToast('Cần tiêu đề và nội dung để lưu.', 'error');
                    state.mainScripts.push({ id: Date.now(), title, content });
                    localStorage.setItem('scripts', JSON.stringify(state.mainScripts));
                    state.currentResultSaved = true;
                    showToast('Đã lưu vào Bộ nhớ Scripts (S xanh)!', 'success');
                } else if (button.id === 'save-vo-to-vo-blue-btn') {
                     const title = document.getElementById('vo-result-title')?.value.trim();
                    const content = document.getElementById('vo-result-content')?.value.trim();
                    if (!title || !content) return showToast('Cần tiêu đề và nội dung để lưu.', 'error');
                    let voiceMemory = JSON.parse(localStorage.getItem('voiceOvers_blue')) || [];
                    voiceMemory.push({ id: Date.now(), title, content });
                    localStorage.setItem('voiceOvers_blue', JSON.stringify(voiceMemory));
                    showToast('Đã lưu vào Bộ nhớ Voice Off (VO xanh)!', 'success');
                }
